  html, body {

  .state-container{
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    overflow: hidden;
    box-sizing: border-box;
    padding-top: 10px;
  }

  .title-main{
    font-size: clamp(22px, 6vw, 34px);
    font-weight: 900;
    text-transform: uppercase;

  .title-sub{

  .status-box{
    width: 95%;

    display: flex;
    flex-direction: column;
    justify-content: center;
    box-sizing: border-box;
    transition: 0.3s;
  }

  .mainText{
    font-size: clamp(42px, 12vw, 110px);
    font-weight: 900;
    margin: 0;
    line-height: 1;
  }

  .sideText{
    font-size: clamp(22px, 7vw, 40px);
    font-weight: 700;
    margin-top: 10px;
    opacity: 0.85;
    text-transform: uppercase;
  }

  .meta{
    margin-top: 10px;
    font-size: clamp(12px, 3.5vw, 16px);
    color: #333;
  }

  .open{
    background: linear-gradient(#29e37d, #1a7a4a);
    color: #002115;
  }
  .closed{
    background: linear-gradient(#d43b3b,#7a0505);
    color: #fff;
  }
  .unknown{
    background: linear-gradient(#bfc3c7,#8c8f92);
    color: #000;
  }

  .pulse {
    animation: pulseSlow 3s ease-in-out infinite;
  }
</style>
