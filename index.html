<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Estado del despegue</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: transparent; /* SIN FONDO */
    font-family: Inter, Arial, sans-serif;
  }

  /* Contenedor principal — ahora 100% ancho sin marco */
  .state-container{
    width: 100%;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .title-main{
    font-size: clamp(20px,6vw,34px);
    font-weight: 900;
    text-transform: uppercase;
    text-align: center;
    margin: 10px 0 0;
    color: #000;
  }

  .title-sub{
    font-size: clamp(14px,4vw,20px);
    font-weight: 900;
    text-transform: uppercase;
    text-align: center;
    margin: 2px 0 15px;
    color: #222;
  }

  /* Estado ocupa TODO EL ANCHO DEL CONTENEDOR */
  .status-box{
    width: 100%;
    border-radius: 16px;
    padding: clamp(20px,5vw,40px);
    text-align: center;
    transition: .3s;
  }

  .mainText{
    font-size: clamp(40px,12vw,80px);
    font-weight: 900;
    margin: 0;
  }

  .sideText{
    font-size: clamp(24px,8vw,48px);
    font-weight: 900;
    margin-top: 10px;
    text-transform: uppercase;
    opacity: .85;
  }

  .meta{
    margin-top: 10px;
    font-size: clamp(12px,3vw,16px);
    color: #333;
  }

  /* Estados */
  .open{
    background: linear-gradient(#29e37d, #1a7a4a);
    color: #002115;
  }
  .closed{
    background: linear-gradient(#d43b3b,#7a0505);
    color: #fff;
  }
  .unknown{
    background: linear-gradient(#bfc3c7,#8c8f92);
    color: #000;
  }
</style>
</head>

<body>
<div class="state-container">
  <div class="title-main">ESTADO DEL DESPEGUE:</div>
  <div class="title-sub">TAKEOFF STATUS:</div>

  <div id="statusBox" class="status-box unknown">
      <div id="mainText" class="mainText">CARGANDO…</div>
      <div id="sideText" class="sideText"></div>
  </div>

  <div id="meta" class="meta">Última actualización: —</div>
</div>

<script>
/* CONFIG */
const SHEET_ID = "1ZJ4mVkXZyUVBRXLeiSHI2gSOt7JdcYj92bfKtPujU3g";
const GID = 0;
const POLL = 10000;
const RELOAD = 15000;

const box = document.getElementById("statusBox");
const mainText = document.getElementById("mainText");
const sideText = document.getElementById("sideText");
const meta = document.getElementById("meta");

async function readCsv(){
  const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=${GID}`;
  const r = await fetch(url,{cache:"no-store"});
  if(!r.ok) throw new Error("csv http " + r.status);
  return (await r.text()).split("\n")[0].split(",")[0].trim();
}

async function readGviz(){
  const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${GID}`;
  const r = await fetch(url,{cache:"no-store"});
  const txt = await r.text();
  const m = txt.match(/setResponse\(([\s\S]+)\);/);
  const json = JSON.parse(m[1]);
  return json.table.rows[0].c[0].v;
}

async function getState(){
  try{
    return await readCsv();
  }catch(e){
    return await readGviz();
  }
}

async function update(){
  try{
    const v = (await getState()).toUpperCase();
    const ts = new Date().toLocaleString();

    if(v.includes("ABIER") || v.includes("OPEN")){
      box.className = "status-box open";
      mainText.textContent = "ABIERTO";
      sideText.textContent = "OPEN";
    } else if(v.includes("CERR") || v.includes("CLOSED")){
      box.className = "status-box closed";
      mainText.textContent = "CERRADO";
      sideText.textContent = "CLOSED";
    } else {
      box.className = "status-box unknown";
      mainText.textContent = v;
      sideText.textContent = "";
    }

    meta.textContent = "Última actualización: " + ts;

  }catch(err){
    box.className = "status-box unknown";
    mainText.textContent = "ERROR";
    sideText.textContent = "";
  }
}

update();
setInterval(update,POLL);
setInterval(()=>location.reload(),RELOAD);
</script>

</body>
</html>
