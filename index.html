<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Estado del Despegue</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: #111;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    h1 { font-size: 6vw; margin-top: 20px; font-weight: 900; }
    h2 { font-size: 4vw; margin-top: -10px; font-weight: 700; }

    #box {
        width: 92%;
        max-width: 1400px;
        margin-top: 20px;
        padding: 40px 10px;
        border-radius: 25px;
        background: linear-gradient(to bottom, #c3c7ca, #888d92);
        font-size: 10vw;
        font-weight: 900;
        color: black;
        transition: transform 0.4s ease-in-out;
    }

    /* ANIMACIÓN DE LATIDO */
    .latido {
        animation: heartbeat 1.8s infinite ease-in-out;
    }

    @keyframes heartbeat {
        0% { transform: scale(1); }
        30% { transform: scale(1.05); }
        60% { transform: scale(1); }
        100% { transform: scale(1); }
    }

    #meta {
        margin-top: 20px;
        font-size: 4vw;
        color: #ddd;
    }

    @media (min-width: 900px) {
        #box { font-size: 4rem; }
        #meta { font-size: 1.3rem; }
    }
</style>
</head>

<body>

<h1>ESTADO DEL DESPEGUE:</h1>
<h2>TAKEOFF STATUS:</h2>

<div id="box">CARGANDO...</div>
<div id="meta">Última actualización: —</div>

<script>
const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSXHCR_ic2GfcspciaHjEo3w-D_IZS5QXrTdUNL9A2Y-QEKFe-uj16eVRujaueVXlcwPpfppasDtV3f/pubhtml?gid=0&single=true";

async function fetchEstado() {
    try {
        const response = await fetch(url + "&_=" + Date.now()); // evita caché
        const text = await response.text();

        // detectar el valor de la celda A1 = estado (ABIERTO / CERRADO)
        const estadoMatch = text.match(/<td[^>]*>(ABIERTO[^<]*|CERRADO[^<]*)<\/td>/i);
        // detectar la celda A2 = fecha
        const fechaMatch = text.match(/<td[^>]*>Actualizado[^<]*<\/td>/i);

        const box = document.getElementById("box");
        const meta = document.getElementById("meta");

        if (!estadoMatch) {
            box.textContent = "ERROR";
            meta.textContent = "No se pudo leer el estado";
            box.classList.remove("latido");
            return;
        }

        const estado = estadoMatch[1].trim();
        const fecha = fechaMatch ? fechaMatch[0].replace(/<[^>]*>/g, "") : "—";

        box.textContent = estado;
        meta.textContent = fecha;

        // color dinámico
        if (estado.includes("ABIERTO")) {
            box.style.background = "linear-gradient(to bottom, #3ddc84, #1e8f50)";
        } else {
            box.style.background = "linear-gradient(to bottom, #cc0000, #600000)";
        }

        // activar latido SOLO con estado final
        box.classList.add("latido");

    } catch (error) {
        document.getElementById("box").textContent = "ERROR AL CARGAR";
        document.getElementById("meta").textContent = "";
        document.getElementById("box").classList.remove("latido");
    }
}

// primera carga
fetchEstado();

// actualización cada 15 segundos
setInterval(fetchEstado, 15000);
</script>

</body>
</html>
