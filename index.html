<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;       /* ← evita scroll */
        overflow: hidden !important;
        background: #111;
        font-family: Arial, sans-serif;
    }

    #container {
        width: 100%;
        height: 100%;
        overflow: hidden;   /* ← evita scroll interno */
        display: flex;
        flex-direction: column;
        justify-content: space-evenly; /* reparte el espacio sin desbordar */
        align-items: center;
    }

    h1, h2 {
        color: white;
        text-align: center;
        font-weight: 900;
        margin: 0;
        padding: 0;
        font-size: 5vw;
    }

    /* Ajuste especial para móviles */
    @media (max-width: 600px) {
        h1 { font-size: 7vw; }
        h2 { font-size: 5vw; }
    }

    #box {
        width: 90%;
        height: 30vh;   /* ← ocupa solo el 30% de pantalla, NO crece */
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        border-radius: 20px;
        color: white;
        font-weight: 900;
        font-size: 8vw;
        transition: transform 0.4s ease-in-out;
    }

    /* Pulso solo cuando muestra el estado */
    .pulse {
        animation: pulseAnim 1.8s infinite;
    }

    @keyframes pulseAnim {
        0%   { transform: scale(1); }
        50%  { transform: scale(1.03); }
        100% { transform: scale(1); }
    }

    #meta {
        color: white;
        text-align: center;
        font-size: 4vw;
        margin: 0;
        padding: 0;
    }
</style>

</head>
<body>
<div id="container">

    <h1>ESTADO DEL DESPEGUE:</h1>
    <h2>TAKEOFF STATUS:</h2>

    <div id="box" class="pulse">CARGANDO…</div>

    <div id="meta">Última actualización: —</div>

</div>

<script>
async function fetchEstado() {
    const url = "https://docs.google.com/spreadsheets/d/1ZJ4mVkXZyUVBRXLeiSHI2gSOt7JdcYj92bfKtPujU3g/gviz/tq?tqx=out:json&gid=1147167472";

    try {
        const res = await fetch(url);
        const text = await res.text();

        const json = JSON.parse(text.substring(text.indexOf("{"), text.lastIndexOf("}") + 1));

        const estado = json.table.rows[0].c[0].v || "ERROR";
        const actualizado = json.table.rows[1].c[0].v || "—";

        const box = document.getElementById("box");
        const meta = document.getElementById("meta");

        // Color según estado
        if (estado.toLowerCase().includes("abierto")) {
            box.style.background = "linear-gradient(to bottom, #00d67a, #008f4c)";
        } else {
            box.style.background = "linear-gradient(to bottom, #b30000, #600000)";
        }

        box.innerHTML = estado.toUpperCase();
        meta.innerHTML = actualizado;

        box.classList.add("pulse");

    } catch (e) {
        document.getElementById("box").innerHTML = "ERROR";
        document.getElementById("box").style.background = "gray";
        document.getElementById("meta").innerHTML = "No se pudo leer el estado";
    }
}

fetchEstado();
setInterval(fetchEstado, 15000);
</script>

</body>
</html>
