<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Estado del Despegue</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #111;
        font-family: Arial, Helvetica, sans-serif;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        height: 100vh;
        overflow: hidden;
        text-align: center;
    }

    h1 {
        font-size: clamp(28px, 5vw, 50px);
        font-weight: 900;
        margin-top: 25px;
        margin-bottom: 5px;
    }

    h2 {
        font-size: clamp(16px, 3vw, 22px);
        font-weight: 700;
        margin: 0;
        opacity: 0.85;
    }

    #box {
        width: 90%;
        max-width: 1100px;
        background: linear-gradient(to bottom, #d0d5d9, #7c8288);
        padding: 30px 10px;
        border-radius: 25px;
        margin-top: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 180px;
        transition: transform 0.3s ease-in-out;
    }

    /* ‚≠ê Animaci√≥n de latido SOLO mientras carga */
    .loading {
        animation: latido 1.8s infinite ease-in-out;
    }

    @keyframes latido {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }

    #estado {
        font-size: clamp(40px, 8vw, 90px);
        font-weight: 800;
        color: black;
    }

    #meta {
        margin-top: 20px;
        font-size: clamp(12px, 2vw, 18px);
        opacity: 0.85;
    }
</style>
</head>

<body>

    <h1>ESTADO DEL DESPEGUE:</h1>
    <h2>TAKEOFF STATUS:</h2>

    <div id="box" class="loading">
        <span id="estado">CARGANDO...</span>
    </div>

    <div id="meta">√öltima actualizaci√≥n: ‚Äî</div>

<script>
/* ‚≠ê URL GViz definitiva con GID correcto */
const GVIZ_URL =
"https://docs.google.com/spreadsheets/d/1ZJ4mVkXZyUVBRXLeiSHI2gSOt7JdcYj92bfKtPujU3g/gviz/tq?tqx=out:json&gid=1147167472";

/* üü¶ Mapea colores seg√∫n estado */
const colores = {
    "ABIERTO": "#2ecc71",
    "OPEN": "#2ecc71",

    "CERRADO": "#c0392b",
    "CLOSED": "#c0392b"
};

/* ========= FUNCI√ìN PRINCIPAL ========== */
async function fetchEstado() {
    try {
        const res = await fetch(GVIZ_URL);
        const text = await res.text();

        // El JSON GViz viene encerrado en basura ‚Üí se limpia
        const json = JSON.parse(text.substring(text.indexOf("{"), text.lastIndexOf("}") + 1));

        const rows = json.table.rows;

        let estadoBruto = rows[0].c[0].v;
        let fecha = rows[1].c[0].v;

        // Extrae versi√≥n ES e EN
        let partes = estadoBruto.split("/");
        let estadoES = partes[0].trim();
        let estadoEN = partes[1] ? partes[1].trim() : estadoES;

        // Determina color
        let color = colores[estadoES.toUpperCase()] || "#999";

        // Actualiza la UI
        document.getElementById("estado").textContent = estadoES;
        document.getElementById("meta").textContent = fecha;

        let box = document.getElementById("box");
        box.style.background = color;
        box.style.color = "white";

        // Quita animaci√≥n de latido porque ya carg√≥
        box.classList.remove("loading");

    } catch (err) {
        console.error(err);
        document.getElementById("estado").textContent = "ERROR";
        document.getElementById("box").style.background = "#555";
        document.getElementById("meta").textContent = "No se pudo leer el estado";
    }
}

/* Recarga autom√°tica cada 15 segundos */
setInterval(fetchEstado, 15000);

/* Primera carga */
fetchEstado();
</script>

</body>
</html>
