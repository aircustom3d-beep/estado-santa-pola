<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Estado del despegue</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: #111827;
        color: white;
        text-align: center;
    }

    h1 {
        font-size: clamp(22px, 4vw, 40px);
        margin-top: 25px;
        font-weight: 900;
    }

    h2 {
        font-size: clamp(16px, 2.5vw, 26px);
        margin-top: -10px;
        font-weight: 700;
        opacity: 0.9;
    }

    .container {
        width: 100%;
        max-width: 900px;
        margin: 0 auto;
        padding: 10px;
        box-sizing: border-box;
    }

    .status-box {
        width: 100%;
        min-height: 35vh;
        border-radius: 16px;
        padding: clamp(20px, 5vw, 40px);
        display: flex;
        flex-direction: column;
        justify-content: center;
        margin: 20px auto;
        animation: heartbeat 3s infinite ease-in-out;
        box-sizing: border-box;
    }

    @keyframes heartbeat {
        0% { transform: scale(1); }
        50% { transform: scale(1.03); }
        100% { transform: scale(1); }
    }

    .estado {
        font-size: clamp(40px, 10vw, 90px);
        font-weight: 900;
        margin-bottom: 10px;
    }

    .estado-en {
        font-size: clamp(22px, 5vw, 40px);
        font-weight: 700;
    }

    .meta {
        margin-top: 20px;
        font-size: clamp(14px, 2vw, 18px);
        opacity: 0.8;
    }
</style>
</head>

<body>

<h1>ESTADO DEL DESPEGUE:</h1>
<h2>TAKEOFF STATUS:</h2>

<div class="container">
    <div id="status-box" class="status-box">
        <div id="estado" class="estado">CARGANDO...</div>
        <div id="estado-en" class="estado-en"></div>
    </div>
    <div id="meta" class="meta">Ãšltima actualizaciÃ³n: â€”</div>
</div>

<script>
const URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSXHCR_ic2GfcspciaHjEo3w-D_IZ5SQXrTdUNL9A2Y-QEKFe-uj16eVRujaueVXlcwPpfppasDtV3f/pub?output=csv";

/* ðŸ”¥ SoluciÃ³n: parser seguro que toma solo la 1Âª columna y la 4Âª columna sin romper comillas ni comas */
function safeParseCSV(text) {
    let lines = text.trim().split(/\r?\n/);
    if (lines.length < 2) return null;

    let row = [];
    let current = "";
    let insideQuotes = false;

    for (let char of lines[1]) {
        if (char === '"') {
            insideQuotes = !insideQuotes;
        } else if (char === ',' && !insideQuotes) {
            row.push(current.trim());
            current = "";
        } else {
            current += char;
        }
    }
    row.push(current.trim());

    return {
        estado: row[0]?.toUpperCase() ?? "",
        fecha: row[3] ?? ""
    };
}

async function cargarEstado() {
    try {
        const resp = await fetch(URL + "&t=" + Date.now());
        const data = await resp.text();
        const parsed = safeParseCSV(data);

        if (!parsed) throw "CSV parse error";

        const estado = parsed.estado;
        const fecha = parsed.fecha;

        const box = document.getElementById("status-box");
        const txt = document.getElementById("estado");
        const txtEN = document.getElementById("estado-en");

        if (estado.includes("ABIERTO")) {
            box.style.background = "linear-gradient(180deg, #34D399, #059669)";
            txt.innerText = "ABIERTO";
            txtEN.innerText = "OPEN";
        }
        else if (estado.includes("CERRADO")) {
            box.style.background = "linear-gradient(180deg, #B91C1C, #7F1D1D)";
            txt.innerText = "CERRADO";
            txtEN.innerText = "CLOSED";
        }
        else {
            box.style.background = "#6B7280";
            txt.innerText = "INDEFINIDO";
            txtEN.innerText = "UNDEFINED";
        }

        document.getElementById("meta").innerText =
            "Ãšltima actualizaciÃ³n: " + (fecha || "â€”");

    } catch (e) {
        document.getElementById("estado").innerText = "ERROR";
        document.getElementById("estado-en").innerText = "ERROR LOADING";
    }
}

cargarEstado();
setInterval(cargarEstado, 15000);
</script>

</body>
</html>
