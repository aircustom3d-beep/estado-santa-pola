<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Estado del Despegue</title>

<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
        background: #f5f5f5;
    }

    h1 {
        margin-top: 20px;
        font-size: 2rem;
        font-weight: 800;
    }
    h2 {
        margin-top: -10px;
        font-size: 1rem;
        font-weight: 700;
        color: #444;
    }

    /* CONTENEDOR PRINCIPAL */
    #box {
        width: 95%;
        max-width: 900px;
        margin: 20px auto;
        padding: 40px 20px;
        border-radius: 25px;
        background: linear-gradient(#d0d3d6, #92979b);
        font-size: 3rem;
        font-weight: 900;
        transition: transform 0.3s ease;
    }

    /* ANIMACIÓN LATIDO SOLO EN CARGA */
    .pulse {
        animation: pulseAnim 1.6s infinite;
    }
    @keyframes pulseAnim {
        0% { transform: scale(1); }
        50% { transform: scale(1.03); }
        100% { transform: scale(1); }
    }

    /* COLORES SEGÚN ESTADO */
    .open   { background: linear-gradient(#32e67f, #0d8c41) !important; color: white; }
    .closed { background: linear-gradient(#a60000, #5a0000) !important; color: white; }

    /* TEXTO ESTADO GRANDE */
    #estadoTexto {
        font-size: 3rem;
        font-weight: 900;
    }
    #estadoIngles {
        font-size: 1.3rem;
        margin-top: 5px;
        font-weight: 700;
    }

    /* FECHA */
    #meta {
        margin-top: 10px;
        font-size: 1rem;
        color: #333;
    }
</style>
</head>

<body>

<h1>ESTADO DEL DESPEGUE:</h1>
<h2>TAKEOFF STATUS:</h2>

<div id="box" class="pulse">
    <div id="estadoTexto">CARGANDO...</div>
    <div id="estadoIngles"></div>
</div>

<div id="meta">Última actualización: —</div>

<script>
const SHEET_URL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vSXHCR_ic2GfcspciaHjEo3w-D_IZS5QXrTdUNL9A2Y-QEKFe-uj16eVRujaueVXlcwPpfppasDtV3f/pub?gid=1147167472&single=true&output=csv";

async function cargarEstado() {
    try {
        const response = await fetch(SHEET_URL + "&_=" + Date.now());
        const data = await response.text();
        const filas = data.trim().split("\n");

        const estado = filas[0].trim().toUpperCase();
        const fecha = filas[1] ? filas[1].trim() : "";

        const box = document.getElementById("box");
        const estadoTexto = document.getElementById("estadoTexto");
        const estadoIng = document.getElementById("estadoIngles");
        const meta = document.getElementById("meta");

        // QUITAR animación porque ya no está cargando
        box.classList.remove("pulse");

        if (estado.includes("ABIERTO")) {
            box.className = "open";
            estadoTexto.textContent = "ABIERTO";
            estadoIng.textContent = "OPEN";
        } 
        else if (estado.includes("CERRADO")) {
            box.className = "closed";
            estadoTexto.textContent = "CERRADO";
            estadoIng.textContent = "CLOSED";
        } 
        else {
            box.className = "pulse";
            estadoTexto.textContent = "ERROR";
            estadoIng.textContent = "";
        }

        meta.textContent = fecha ? fecha : "Última actualización: —";

    } catch (e) {
        console.error("Error cargando datos:", e);

        const box = document.getElementById("box");
        box.className = "pulse";
        document.getElementById("estadoTexto").textContent = "ERROR";
        document.getElementById("estadoIngles").textContent = "";
        document.getElementById("meta").textContent = "No se pudo obtener la información";
    }
}

// Primera carga
cargarEstado();

// Autoactualización cada 15 segundos
setInterval(cargarEstado, 15000);
</script>

</body>
</html>
