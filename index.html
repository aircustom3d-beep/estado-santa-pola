<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Estado del despegue</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: #111827;
        color: white;
        text-align: center;
    }

    h1 {
        font-size: clamp(22px, 4vw, 40px);
        margin-top: 25px;
        font-weight: 900;
    }

    h2 {
        font-size: clamp(16px, 2.5vw, 26px);
        margin-top: -10px;
        font-weight: 700;
        opacity: 0.9;
    }

    .container {
        width: 100%;
        max-width: 900px;
        margin: 0 auto;
        padding: 10px;
    }

    .status-box {
        width: 100%;
        min-height: 35vh;
        border-radius: 26px; /* bordes redondeados */
        padding: clamp(20px, 5vw, 40px);
        display: flex;
        flex-direction: column;
        justify-content: center;
        margin: 20px auto;
        box-sizing: border-box;
        transition: transform .4s ease-in-out;
    }

    /* Latido solo cuando se añade esta clase */
    .heartbeat {
        animation: heartbeat 3s infinite ease-in-out;
    }

    @keyframes heartbeat {
        0% { transform: scale(1); }
        50% { transform: scale(1.03); }
        100% { transform: scale(1); }
    }

    .estado {
        font-size: clamp(40px,10vw,90px);
        font-weight: 900;
        margin-bottom: 10px;
    }

    .estado-en {
        font-size: clamp(22px,5vw,40px);
        font-weight: 700;
    }

    .meta {
        margin-top: 20px;
        font-size: clamp(14px,2vw,18px);
        opacity: 0.8;
    }
</style>
</head>

<body>

<h1>ESTADO DEL DESPEGUE:</h1>
<h2>TAKEOFF STATUS:</h2>

<div class="container">
    <div id="status-box" class="status-box">
        <div id="estado" class="estado">CARGANDO…</div>
        <div id="estado-en" class="estado-en"></div>
    </div>
    <div id="meta" class="meta">Última actualización: —</div>
</div>

<script>
/* GVIZ URL – SIEMPRE FUNCIONA */
const GVIZ_URL =
"https://docs.google.com/spreadsheets/d/1ZJ4mVkXZyUVBRXLeiSHI2gSOt7JdcYj92bfKtPujU3g/gviz/tq?tqx=out:json&gid=0";

async function cargarEstado() {
    try {
        const resp = await fetch(GVIZ_URL + "&t=" + Date.now());
        const text = await resp.text();

        /* Extraemos el JSON de dentro de la respuesta GVIZ */
        const jsonStr = text.substring(text.indexOf("{"), text.lastIndexOf("}") + 1);
        const data = JSON.parse(jsonStr);

        /* La celda A2 es tu estado */
        const estadoValor = data.table.rows[1].c[0].v.toUpperCase();
        const fechaValor  = data.table.rows[1].c[3].v || "";

        const box = document.getElementById("status-box");
        const txt = document.getElementById("estado");
        const txtEN = document.getElementById("estado-en");

        /* Quitamos latido antes de volver a aplicar */
        box.classList.remove("heartbeat");

        if (estadoValor.includes("ABIERTO")) {
            box.style.background = "linear-gradient(180deg,#34D399,#059669)";
            txt.textContent = "ABIERTO";
            txtEN.textContent = "OPEN";
            box.classList.add("heartbeat");
        }
        else if (estadoValor.includes("CERRADO")) {
            box.style.background = "linear-gradient(180deg,#B91C1C,#7F1D1D)";
            txt.textContent = "CERRADO";
            txtEN.textContent = "CLOSED";
            box.classList.add("heartbeat");
        }
        else {
            box.style.background = "#6B7280";
            txt.textContent = estadoValor;
            txtEN.textContent = "";
        }

        document.getElementById("meta").textContent =
            "Última actualización: " + fechaValor;

    } catch (e) {
        document.getElementById("estado").textContent = "ERROR";
        document.getElementById("estado-en").textContent = "LOAD ERROR";
    }
}

/* Cargar ahora y cada 15s */
cargarEstado();
setInterval(cargarEstado, 15000);
</script>

</body>
</html>
