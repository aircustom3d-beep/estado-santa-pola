<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Estado del Despegue</title>

<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
        background: #121212;
        color: white;
    }

    h1 {
        font-size: 2.4rem;
        margin-top: 25px;
        font-weight: 900;
    }
    h2 {
        margin-top: -10px;
        font-size: 1.2rem;
        font-weight: 700;
        opacity: 0.8;
    }

    #box {
        width: 92%;
        max-width: 1100px;
        margin: 25px auto;
        padding: 50px 20px;
        border-radius: 30px;
        background: linear-gradient(#c5c9cc, #84898d);
        transition: transform 0.3s ease;
    }

    /* LATIDO DURANTE CARGA */
    .pulse {
        animation: pulseAnim 1.6s infinite;
    }
    @keyframes pulseAnim {
        0% { transform: scale(1); }
        50% { transform: scale(1.03); }
        100% { transform: scale(1); }
    }

    /* COLORES */
    .open {
        background: linear-gradient(#2be67a, #0a7a35) !important;
        color: white;
    }
    .closed {
        background: linear-gradient(#a00000, #5a0000) !important;
        color: white;
    }

    #estadoTexto {
        font-size: 3.6rem;
        font-weight: 900;
    }
    #estadoIngles {
        font-size: 1.6rem;
        font-weight: 700;
        margin-top: 10px;
    }

    #meta {
        margin-top: 15px;
        font-size: 1rem;
        opacity: 0.8;
    }
</style>
</head>

<body>

<h1>ESTADO DEL DESPEGUE:</h1>
<h2>TAKEOFF STATUS:</h2>

<div id="box" class="pulse">
    <div id="estadoTexto">CARGANDO...</div>
    <div id="estadoIngles"></div>
</div>

<div id="meta">Última actualización: —</div>

<script>
const GVIZ_URL =
"https://docs.google.com/spreadsheets/d/1ZJ4mVkXZyUVBRXLeiSHI2gSOt7JdcYj92bfKtPujU3g/gviz/tq?tqx=out:json&sheet=ESTADO";

async function cargarEstado() {
    try {
        const res = await fetch(GVIZ_URL + "&_=" + Date.now());
        const txt = await res.text();

        // Quitar basura "/*O_o*/"
        const json = JSON.parse(txt.substring(txt.indexOf("{"), txt.lastIndexOf("}") + 1));

        const rows = json.table.rows;
        const estado = rows[0].c[0].v.trim().toUpperCase();
        const fecha = rows[1].c[0].v.trim();

        const box = document.getElementById("box");
        const texto = document.getElementById("estadoTexto");
        const ing = document.getElementById("estadoIngles");
        const meta = document.getElementById("meta");

        box.classList.remove("pulse");

        if (estado.includes("ABIERTO")) {
            box.className = "open";
            texto.textContent = "ABIERTO";
            ing.textContent = "OPEN";
        } else if (estado.includes("CERRADO")) {
            box.className = "closed";
            texto.textContent = "CERRADO";
            ing.textContent = "CLOSED";
        } else {
            box.className = "pulse";
            texto.textContent = "ERROR";
            ing.textContent = "";
        }

        meta.textContent = fecha;

    } catch (err) {
        console.error(err);
        document.getElementById("estadoTexto").textContent = "ERROR";
        document.getElementById("estadoIngles").textContent = "No se pudo leer el estado";
    }
}

cargarEstado();
setInterval(cargarEstado, 15000);
</script>

</body>
</html>
