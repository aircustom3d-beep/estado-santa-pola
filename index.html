<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estado del Despegue</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial Black', Arial, Helvetica, sans-serif;
            background: #0d141d;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            width: min(95%, 900px);
            background: rgba(255, 255, 255, 0.05);
            padding: 30px 20px 50px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 40px rgba(0,0,0,0.4);
        }

        h1 {
            font-size: clamp(22px, 4vw, 38px);
            margin-bottom: 5px;
            font-weight: 900;
        }

        h2 {
            font-size: clamp(14px, 2.5vw, 20px);
            margin-top: 0;
            margin-bottom: 25px;
            font-weight: 800;
            opacity: 0.85;
        }

        #estadoBox {
            width: 100%;
            height: clamp(200px, 45vh, 400px);
            background: linear-gradient(to bottom right, #27db8d, #1e8a55);
            border-radius: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        #estadoTexto {
            font-size: clamp(40px, 10vw, 85px);
            font-weight: 900;
        }

        #subtext {
            font-size: clamp(28px, 6vw, 42px);
            font-weight: 800;
            margin-top: 15px;
            opacity: 0.9;
        }

        #meta {
            margin-top: 25px;
            font-size: clamp(12px, 2vw, 16px);
            opacity: 0.7;
        }

        /* Animaci√≥n suave */
        .fadePulse {
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.03); opacity: 0.85; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ESTADO DEL DESPEGUE:</h1>
        <h2>TAKEOFF STATUS:</h2>

        <div id="estadoBox">
