<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Estado del despegue</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:0;padding:18px;background:#fff}
    h1{margin:0 0 12px}
    .status{width:100%;max-width:720px;margin:0 auto;padding:16px;border-radius:10px;text-align:center;font-weight:700;font-size:clamp(20px,6vw,44px);}
    .open{background:#2e7d32;color:#e8f5e9}
    .closed{background:#8b0000;color:#fff1f1}
    .unknown{background:#efefef;color:#222}
    .meta{max-width:720px;margin:10px auto;color:#666;font-size:14px}
  </style>
</head>
<body>
  <h1>Estado del despegue</h1>
  <div id="box" class="status unknown">Cargando…</div>
  <div id="meta" class="meta">Última actualización: —</div>

<script>
/* SHEET_ID (tu documento) */
const SHEET_ID = '1ZJ4mVkXZyUVBRXLeiSHI2gSOt7JdcYj92bfKtPujU3g';
const GID = '0';
const POLL_INTERVAL_MS = 10000; // 10s

const box = document.getElementById('box');
const meta = document.getElementById('meta');

function setStatus(text, cls){
  box.textContent = text;
  box.className = 'status ' + cls;
  meta.textContent = 'Última actualización: ' + new Date().toLocaleString();
}

async function fetchFromGviz(id){
  const url = `https://docs.google.com/spreadsheets/d/${id}/gviz/tq?gid=${GID}&tqx=out:json`;
  const res = await fetch(url, {cache:"no-store"});
  if(!res.ok) throw new Error('gviz fetch error ' + res.status);
  const text = await res.text();
  const start = text.indexOf('{');
  if(start === -1) throw new Error('gviz no json');
  const json = JSON.parse(text.slice(start));
  const rows = (json.table && json.table.rows) ? json.table.rows : [];
  if(rows.length === 0) throw new Error('gviz no rows');
  const first = rows[0].c && rows[0].c[0] && rows[0].c[0].v ? String(rows[0].c[0].v).trim() : '';
  return first;
}

async function fetchEstado(){
  try {
    const value = await fetchFromGviz(SHEET_ID);
    if(!value) throw new Error('vacío');
    const up = value.toUpperCase();
    if(up.includes('ABIER')) setStatus('ABIERTO', 'open');
    else if(up.includes('CERR')) setStatus('CERRADO', 'closed');
    else setStatus(value, 'unknown');
  } catch(err){
    console.error('fetchEstado error', err);
    setStatus('Error al obtener datos', 'unknown');
  }
}

fetchEstado();
setInterval(fetchEstado, POLL_INTERVAL_MS);
</script>
</body>
</html>
