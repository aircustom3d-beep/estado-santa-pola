<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; /* elimina scroll */
    }

    body {
        background: #111;
        font-family: Arial, Helvetica, sans-serif;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        box-sizing: border-box;
    }

    h1 {
        margin: 1vh 0 0 0;
        font-size: 6vw;
        font-weight: 900;
    }

    h2 {
        margin: 0;
        font-size: 4vw;
        font-weight: 700;
    }

    .box {
        width: 92%;
        height: 32vh; /* reducido para evitar overflow */
        max-height: 38vh;
        background: linear-gradient(#c7ccd1, #777c82);
        border-radius: 25px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 2vh;
        transition: transform 0.3s ease-in-out;
        overflow: hidden; /* asegura que nada se desborde */
    }

    .pulse {
        animation: pulse 2.2s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.03); }
        100% { transform: scale(1); }
    }

    #estado {
        font-size: 10vw;
        font-weight: 900;
        color: black;
        line-height: 1;
    }

    #fecha {
        margin-top: 2vh;
        font-size: 3.5vw;
        font-weight: 300;
    }

    @media (min-width:900px) {
        #estado { font-size: 4rem; }
        #fecha { font-size: 1.6rem; }
        h1 { font-size: 4rem; }
        h2 { font-size: 2rem; }
    }
</style>
