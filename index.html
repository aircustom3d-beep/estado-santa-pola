<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
<title>Estado del despegue</title>

<style>
  /* ELIMINA BARRAS DE SCROLL */
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden; /* ðŸš« IMPORTANTE: sin scroll */
    font-family: Inter, Arial, sans-serif;
    background: transparent;
  }

  /* CONTENEDOR PRINCIPAL AJUSTADO AL 100% DE LA ALTURA */
  .state-container{
    width: 100%;
    height: 100vh; /* ocupa toda la pantalla */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    overflow: hidden;
    box-sizing: border-box;
    padding-top: 10px;
  }

  .title-main{
    font-size: clamp(22px, 6vw, 34px);
    font-weight: 900;
    text-transform: uppercase;
    text-align: center;
    margin: 5px 0 0;
  }

  .title-sub{
    font-size: clamp(14px, 4vw, 22px);
    font-weight: 900;
    text-transform: uppercase;
    text-align: center;
    margin: 2px 0 15px;
  }

  /* CUADRO GRANDE PERO AUTOAJUSTABLE */
  .status-box{
    width: 95%;
    height: 45vh; /* ocupa espacio sin generar scroll */
    border-radius: 16px;
    padding: clamp(20px, 5vw, 40px);
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    box-sizing: border-box;
  }

  .mainText{
    font-size: clamp(42px, 12vw, 110px);
    font-weight: 900;
    margin: 0;
    line-height: 1;
  }

  .sideText{
    font-size: clamp(22px, 7vw, 40px);
    font-weight: 700;
    margin-top: 10px;
    opacity: 0.85;
    text-transform: uppercase;
  }

  .meta{
    margin-top: 10px;
    font-size: clamp(12px, 3.5vw, 16px);
    color: #333;
  }

  /* COLORES ESTADO */
  .open{
    background: linear-gradient(#29e37d, #1a7a4a);
    color: #002115;
  }
  .closed{
    background: linear-gradient(#d43b3b,#7a0505);
    color: #fff;
  }
  .unknown{
    background: linear-gradient(#bfc3c7,#8c8f92);
    color: #000;
  }
</style>
</head>

<body>
<div class="state-container">
  <div class="title-main">ESTADO DEL DESPEGUE:</div>
  <div class="title-sub">TAKEOFF STATUS:</div>

  <div id="statusBox" class="status-box unknown">
      <div id="mainText" class="mainText">CARGANDOâ€¦</div>
      <div id="sideText" class="sideText"></div>
  </div>

  <div id="meta" class="meta">Ãšltima actualizaciÃ³n: â€”</div>
</div>

<script>
const SHEET_ID = "1ZJ4mVkXZyUVBRXLeiSHI2gSOt7JdcYj92bfKtPujU3g";
const GID = 0;
const POLL = 10000;
const RELOAD = 15000;

const box = document.getElementById("statusBox");
const mainText = document.getElementById("mainText");
const sideText = document.getElementById("sideText");
const meta = document.getElementById("meta");

async function readCsv(){
  const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=${GID}`;
  const r = await fetch(url,{cache:"no-store"});
  return (await r.text()).split("\n")[0].split(",")[0].trim();
}

async function readGviz(){
  const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${GID}`;
  const r = await fetch(url,{cache:"no-store"});
  const txt = await r.text();
  const m = txt.match(/setResponse\(([\s\S]+)\);/);
  const json = JSON.parse(m[1]);
  return json.table.rows[0].c[0].v;
}

async function getState(){
  try{ return await readCsv(); }
  catch(e){ return await readGviz(); }
}

async function update(){
  try{
    const v = (await getState()).toUpperCase();
    const ts = new Date().toLocaleString();

    if(v.includes("ABIER") || v.includes("OPEN")){
      box.className = "status-box open";
      mainText.textContent = "ABIERTO";
      sideText.textContent = "OPEN";
    } else if(v.includes("CERR") || v.includes("CLOSED")){
      box.className = "status-box closed";
      mainText.textContent = "CERRADO";
      sideText.textContent = "CLOSED";
    } else {
      box.className = "status-box unknown";
      mainText.textContent = v;
      sideText.textContent = "";
    }

    meta.textContent = "Ãšltima actualizaciÃ³n: " + ts;

  }catch(err){
    box.className = "status-box unknown";
    mainText.textContent = "ERROR";
    sideText.textContent = "";
  }
}

update();
setInterval(update,POLL);
setInterval(()=>location.reload(),RELOAD);
</script>

</body>
</html>
